<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrez...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #0a0e0f;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #1a2a1e, #0f1a14);
            position: relative;
            overflow: hidden;
        }

        /* Effet de brouillard */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 20, 15, 0.5) 100%);
            animation: fogMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes fogMove {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Structure de la porte */
        .door-frame {
            position: relative;
            width: 500px;
            height: 650px;
            perspective: 1000px;
        }

        /* Pierre décorative autour */
        .stone-arch {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5a6b4f, #3d4a36);
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.6),
                0 20px 50px rgba(0, 0, 0, 0.8);
            border: 8px solid #4a5a3f;
        }

        /* Ornements sur l'arche */
        .ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #8b7d4a, #6b5d3a);
            border-radius: 50%;
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(139, 125, 74, 0.4);
        }

        .ornament.top {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .ornament.left {
            top: 150px;
            left: 10px;
        }

        .ornament.right {
            top: 150px;
            right: 10px;
        }

        /* Les deux battants de la porte */
        .door-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 520px;
            display: flex;
            gap: 4px;
        }

        .door-wing {
            flex: 1;
            background: linear-gradient(180deg, #3d2817, #2a1810);
            border: 3px solid #2a1810;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.7),
                0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .door-wing.left {
            transform-origin: left center;
        }

        .door-wing.right {
            transform-origin: right center;
        }

        .door-container.open .door-wing.left {
            transform: rotateY(-120deg);
        }

        .door-container.open .door-wing.right {
            transform: rotateY(120deg);
        }

        /* Panneaux décoratifs sur la porte */
        .door-panel {
            position: absolute;
            width: 80%;
            height: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #4a3828;
            border-radius: 8px;
            background: linear-gradient(145deg, #2a1810, #1a1008);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 2px 8px rgba(74, 56, 40, 0.3);
        }

        /* Poignées */
        .handle {
            position: absolute;
            width: 20px;
            height: 80px;
            background: linear-gradient(145deg, #8b7d4a, #6b5d3a);
            border-radius: 10px;
            top: 50%;
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(139, 125, 74, 0.5);
        }

        .door-wing.left .handle {
            right: 15px;
            transform: translateY(-50%);
        }

        .door-wing.right .handle {
            left: 15px;
            transform: translateY(-50%);
}

        /* Bouton d'entrée */
        .enter-button {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 45px;
            font-size: 20px;
            font-family: 'Georgia', serif;
            color: #f4e4c1;
            background: linear-gradient(145deg, #4a5a3f, #3d4a36);
            border: 3px solid #6b7d5a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(107, 125, 90, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .enter-button:hover {
            background: linear-gradient(145deg, #5a6b4f, #4a5a3f);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(107, 125, 90, 0.4),
                0 0 40px rgba(107, 125, 90, 0.3);
            transform: translateX(-50%) translateY(-3px);
            color: #fff;
        }

        .enter-button:active {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        /* Lumière mystique */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 125, 74, 0.15) 0%, transparent 60%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .door-container.open + .glow {
            opacity: 1;
        }

        /* Lianes décoratives */
        .vine {
            position: absolute;
            width: 100px;
            height: 200px;
            opacity: 0.6;
        }

        .vine.left {
            top: 0;
            left: -20px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(60, 80, 50, 0.4) 30%, 
                rgba(40, 60, 35, 0.6) 60%,
                transparent);
            border-radius: 50% 0 0 50%;
        }

        .vine.right {
            top: 0;
            right: -20px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(60, 80, 50, 0.4) 30%, 
                rgba(40, 60, 35, 0.6) 60%,
                transparent);
            border-radius: 0 50% 50% 0;
        }

        /* Animation de particules */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #8b7d4a;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #8b7d4a;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) translateX(50px);
                opacity: 0;
            }
        }

        /* Message de bienvenue */
        .welcome-text {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #8b7d4a;
            text-shadow: 
                0 0 20px rgba(139, 125, 74, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            letter-spacing: 3px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fog"></div>
        
        <div class="door-frame">
            <div class="welcome-text">ENTREZ</div>
            <div class="stone-arch"></div>
            <div class="vine left"></div>
            <div class="vine right"></div>
            
            <div class="ornament top"></div>
            <div class="ornament left"></div>
            <div class="ornament right"></div>
            
            <div class="door-container" id="doorContainer">
                <div class="door-wing left">
                    <div class="door-panel"></div>
                    <div class="handle"></div>
                </div>
                <div class="door-wing right">
                    <div class="door-panel"></div>
                    <div class="handle"></div>
                </div>
            </div>
            <div class="glow"></div>
            
            <button class="enter-button" id="enterBtn">
                ENTRER
            </button>
        </div>
    </div>

    <script>
        const enterBtn = document.getElementById('enterBtn');
        const doorContainer = document.getElementById('doorContainer');
        const container = document.querySelector('.container');

        // Créer des particules
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${250 + Math.random() * 100 - 50}px`;
                    particle.style.top = '400px';
                    particle.style.animation = `float ${2 + Math.random() * 2}s ease-out forwards`;
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 4000);
                }, i * 100);
            }
        }

        enterBtn.addEventListener('click', () => {
            doorContainer.classList.add('open');
            createParticles();
            enterBtn.style.opacity = '0';
            enterBtn.style.pointerEvents = 'none';
            
            // Redirection après l'ouverture (ajustez l'URL selon vos besoins)
            setTimeout(() => {
                // window.location.href = 'votre-page-principale.html';
                alert('Bienvenue ! Remplacez cette alerte par window.location.href = "votre-url.html"');
            }, 2000);
        });

        // Effet de survol sur la porte
        doorContainer.addEventListener('mouseenter', () => {
            doorContainer.style.filter = 'brightness(1.1)';
        });

        doorContainer.addEventListener('mouseleave', () => {
            doorContainer.style.filter = 'brightness(1)';
        });
    </script>
</body>
</html>
