<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrez...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(15, 25, 18, 0.9), transparent 50%),
                radial-gradient(ellipse at 70% 40%, rgba(15, 25, 18, 0.9), transparent 50%),
                linear-gradient(to bottom, #0d1a0f 0%, #08120a 40%, #030805 100%);
            position: relative;
            overflow: hidden;
        }

        /* Feuillage dense en arrière-plan */
        .foliage {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 15% 20%, rgba(20, 35, 25, 0.9) 0%, transparent 25%),
                radial-gradient(ellipse at 85% 25%, rgba(18, 32, 22, 0.9) 0%, transparent 28%),
                radial-gradient(ellipse at 25% 10%, rgba(22, 38, 28, 0.8) 0%, transparent 20%),
                radial-gradient(ellipse at 75% 15%, rgba(20, 35, 25, 0.8) 0%, transparent 22%),
                radial-gradient(ellipse at 10% 35%, rgba(25, 40, 30, 0.7) 0%, transparent 30%),
                radial-gradient(ellipse at 90% 35%, rgba(23, 38, 28, 0.7) 0%, transparent 30%);
            filter: blur(2px);
        }

        /* Couches de feuillage supplémentaires */
        .foliage::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 45%, rgba(28, 45, 35, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 80% 50%, rgba(25, 42, 32, 0.6) 0%, transparent 20%),
                radial-gradient(circle at 35% 30%, rgba(30, 48, 38, 0.5) 0%, transparent 18%),
                radial-gradient(circle at 65% 35%, rgba(28, 45, 35, 0.5) 0%, transparent 18%);
            filter: blur(3px);
        }

        /* Brouillard atmosphérique */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 70%, rgba(25, 40, 30, 0.4) 0%, transparent 50%);
            animation: fogDrift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes fogDrift {
            0%, 100% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(10px); }
        }

        /* Sol en dalles de pierre */
        .stone-ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            background: 
                linear-gradient(to top, rgba(45, 52, 42, 0.95), rgba(35, 42, 32, 0.7) 50%, transparent),
                repeating-linear-gradient(90deg,
                    rgba(55, 62, 50, 0.5) 0px,
                    rgba(55, 62, 50, 0.5) 3px,
                    transparent 3px,
                    transparent 120px),
                repeating-linear-gradient(0deg,
                    rgba(50, 57, 45, 0.4) 0px,
                    rgba(50, 57, 45, 0.4) 2px,
                    transparent 2px,
                    transparent 80px);
            box-shadow: inset 0 40px 80px rgba(0, 0, 0, 0.9);
        }

        /* Texture de pierre sur le sol */
        .stone-ground::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 20%, rgba(60, 65, 55, 0.3) 0%, transparent 5%),
                radial-gradient(circle at 45% 30%, rgba(55, 60, 50, 0.3) 0%, transparent 4%),
                radial-gradient(circle at 75% 25%, rgba(58, 63, 53, 0.3) 0%, transparent 6%),
                radial-gradient(circle at 85% 40%, rgba(52, 57, 47, 0.3) 0%, transparent 5%),
                radial-gradient(circle at 25% 50%, rgba(56, 61, 51, 0.3) 0%, transparent 5%),
                radial-gradient(circle at 60% 55%, rgba(54, 59, 49, 0.3) 0%, transparent 4%);
            opacity: 0.8;
        }

        /* Structure principale */
        .door-structure {
            position: relative;
            width: 800px;
            height: 850px;
            z-index: 10;
            filter: drop-shadow(0 40px 80px rgba(0, 0, 0, 0.9));
        }

        /* Mur de pierre autour de la porte */
        .stone-wall {
            position: absolute;
            width: 750px;
            height: 800px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(135deg, 
                    #5a6550 0%,
                    #4a5540 15%,
                    #3a4530 30%,
                    #4a5540 45%,
                    #5a6550 60%,
                    #4a5540 75%,
                    #3a4530 90%,
                    #5a6550 100%);
            border-radius: 380px 380px 0 0;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                inset -30px 0 60px rgba(0, 0, 0, 0.6),
                inset 30px 0 60px rgba(0, 0, 0, 0.6),
                inset 0 -30px 60px rgba(0, 0, 0, 0.7);
        }

        /* Texture de pierre réaliste */
        .stone-wall::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 12% 18%, rgba(80, 90, 75, 0.6) 0%, transparent 4%),
                radial-gradient(circle at 28% 25%, rgba(70, 80, 65, 0.5) 0%, transparent 3%),
                radial-gradient(circle at 45% 15%, rgba(75, 85, 70, 0.6) 0%, transparent 5%),
                radial-gradient(circle at 62% 22%, rgba(72, 82, 67, 0.5) 0%, transparent 4%),
                radial-gradient(circle at 78% 28%, rgba(78, 88, 73, 0.6) 0%, transparent 4%),
                radial-gradient(circle at 88% 35%, rgba(74, 84, 69, 0.5) 0%, transparent 3%),
                radial-gradient(circle at 18% 42%, rgba(76, 86, 71, 0.5) 0%, transparent 4%),
                radial-gradient(circle at 35% 38%, rgba(80, 90, 75, 0.6) 0%, transparent 5%),
                radial-gradient(circle at 52% 45%, rgba(73, 83, 68, 0.5) 0%, transparent 3%),
                radial-gradient(circle at 68% 40%, rgba(77, 87, 72, 0.6) 0%, transparent 4%),
                radial-gradient(circle at 85% 48%, rgba(75, 85, 70, 0.5) 0%, transparent 4%),
                radial-gradient(circle at 22% 58%, rgba(79, 89, 74, 0.6) 0%, transparent 5%),
                radial-gradient(circle at 42% 62%, rgba(72, 82, 67, 0.5) 0%, transparent 3%),
                radial-gradient(circle at 58% 65%, rgba(76, 86, 71, 0.6) 0%, transparent 4%),
                radial-gradient(circle at 75% 60%, rgba(74, 84, 69, 0.5) 0%, transparent 4%);
            border-radius: 380px 380px 0 0;
            mix-blend-mode: overlay;
        }

        /* Fissures et détails dans la pierre */
        .stone-wall::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(125deg, transparent 20%, rgba(35, 40, 30, 0.4) 20.5%, rgba(35, 40, 30, 0.4) 21%, transparent 21.5%),
                linear-gradient(85deg, transparent 45%, rgba(30, 35, 25, 0.3) 45.3%, rgba(30, 35, 25, 0.3) 45.8%, transparent 46.2%),
                linear-gradient(65deg, transparent 68%, rgba(32, 37, 27, 0.35) 68.4%, rgba(32, 37, 27, 0.35) 69%, transparent 69.5%);
            border-radius: 380px 380px 0 0;
            opacity: 0.7;
        }

        /* Cadre décoratif en pierre taillée */
        .stone-frame {
            position: absolute;
            width: 700px;
            height: 750px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 25px solid #3a4530;
            border-radius: 360px 360px 0 0;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.9),
                inset 0 10px 30px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #4a5540 0%, #3a4530 50%, #4a5540 100%);
        }

        /* Ornement supérieur doré */
        .top-ornament {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            background: 
                radial-gradient(circle at 30% 30%, #d4bc7a 0%, #b89d5a 40%, #8b7440 70%, #6a5830 100%);
            border-radius: 25px;
            box-shadow: 
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                inset -5px -5px 20px rgba(0, 0, 0, 0.6),
                inset 5px 5px 20px rgba(212, 188, 122, 0.3),
                0 0 50px rgba(212, 188, 122, 0.5),
                0 15px 40px rgba(0, 0, 0, 0.9);
            border: 6px solid #5a4830;
            z-index: 20;
        }

        .top-ornament::before {
            content: '⚜';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: #4a3820;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(212, 188, 122, 0.3);
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.6));
        }

        /* Colonnes/Piliers latéraux en pierre */
        .stone-column {
            position: absolute;
            width: 120px;
            height: 650px;
            top: 140px;
            background: 
                linear-gradient(to right,
                    #3a4530 0%,
                    #4a5540 20%,
                    #5a6550 40%,
                    #4a5540 60%,
                    #3a4530 80%,
                    #4a5540 100%);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.7);
        }

        .stone-column.left {
            left: -10px;
            border-radius: 0 30px 30px 0;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.7),
                inset 20px 0 40px rgba(0, 0, 0, 0.5);
        }

        .stone-column.right {
            right: -10px;
            border-radius: 30px 0 0 30px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.7),
                inset -20px 0 40px rgba(0, 0, 0, 0.5);
        }

        /* Texture des colonnes */
        .stone-column::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 15%, rgba(80, 90, 75, 0.5) 0%, transparent 8%),
                radial-gradient(circle at 70% 25%, rgba(75, 85, 70, 0.5) 0%, transparent 6%),
                radial-gradient(circle at 40% 40%, rgba(78, 88, 73, 0.5) 0%, transparent 7%),
                radial-gradient(circle at 65% 55%, rgba(73, 83, 68, 0.5) 0%, transparent 6%),
                radial-gradient(circle at 30% 70%, rgba(76, 86, 71, 0.5) 0%, transparent 8%),
                radial-gradient(circle at 75% 85%, rgba(74, 84, 69, 0.5) 0%, transparent 7%);
        }

        /* Supports de torches en métal */
        .torch-holder {
            position: absolute;
            width: 80px;
            height: 140px;
            top: 220px;
            background: 
                linear-gradient(145deg, #7a6a50 0%, #5a4a30 50%, #3a2a10 100%);
            border-radius: 20px;
            box-shadow: 
                inset 0 0 25px rgba(0, 0, 0, 0.8),
                0 8px 30px rgba(0, 0, 0, 0.9);
            border: 3px solid #4a3a20;
        }

        .torch-holder.left {
            left: 20px;
            transform: rotate(-3deg);
        }

        .torch-holder.right {
            right: 20px;
            transform: rotate(3deg);
        }

        /* Flammes des torches */
        .torch-flame {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 55px;
            background: 
                radial-gradient(ellipse at center bottom, 
                    #ffaa33 0%, 
                    #ff7722 30%, 
                    #cc4411 60%, 
                    transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 30px #ff8833,
                0 0 60px rgba(255, 136, 51, 0.6),
                0 0 90px rgba(255, 119, 34, 0.4);
            animation: flameFlicker 2s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes flameFlicker {
            0%, 100% { 
                transform: translateX(-50%) scaleY(1) scaleX(1);
                opacity: 1;
            }
            25% { 
                transform: translateX(-50%) scaleY(1.1) scaleX(0.95);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-50%) scaleY(0.95) scaleX(1.05);
                opacity: 1;
            }
            75% { 
                transform: translateX(-50%) scaleY(1.05) scaleX(0.98);
                opacity: 0.95;
            }
        }

        /* Lueur de la flamme */
        .torch-flame::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 136, 51, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Cadre intérieur sombre */
        .inner-frame {
            position: absolute;
            width: 480px;
            height: 640px;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: 
                radial-gradient(ellipse at center, #1a1510 0%, #0a0805 100%);
            border-radius: 240px 240px 0 0;
            box-shadow: 
                inset 0 0 80px rgba(0, 0, 0, 0.95),
                0 15px 50px rgba(0, 0, 0, 0.9);
        }

        /* Container des battants */
        .door-container {
            position: absolute;
            width: 460px;
            height: 600px;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            perspective: 2500px;
        }

        /* Battants de porte en bois sculpté */
        .door-panel {
            flex: 1;
            background: 
                linear-gradient(180deg,
                    #5a4432 0%,
                    #4a3422 15%,
                    #3a2412 35%,
                    #2a1808 50%,
                    #3a2412 65%,
                    #4a3422 85%,
                    #5a4432 100%);
            border-radius: 220px 220px 0 0;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                inset 0 0 60px rgba(0, 0, 0, 0.9),
                0 15px 60px rgba(0, 0, 0, 0.95);
            border: 5px solid #2a1808;
        }

        /* Texture bois réaliste */
        .door-panel::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg,
                    transparent 0px,
                    transparent 35px,
                    rgba(70, 50, 35, 0.4) 35px,
                    rgba(70, 50, 35, 0.4) 38px,
                    transparent 38px,
                    transparent 75px),
                repeating-linear-gradient(90deg,
                    rgba(60, 45, 30, 0.2) 0px,
                    rgba(60, 45, 30, 0.2) 2px,
                    transparent 2px,
                    transparent 50px,
                    rgba(65, 48, 32, 0.2) 50px,
                    rgba(65, 48, 32, 0.2) 52px,
                    transparent 52px,
                    transparent 100px);
            opacity: 0.7;
            border-radius: 220px 220px 0 0;
        }

        /* Veines du bois */
        .door-panel::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 30% 20%, rgba(80, 60, 45, 0.3) 0%, transparent 15%),
                radial-gradient(ellipse at 70% 35%, rgba(75, 55, 40, 0.3) 0%, transparent 12%),
                radial-gradient(ellipse at 45% 55%, rgba(78, 58, 43, 0.3) 0%, transparent 14%),
                radial-gradient(ellipse at 60% 75%, rgba(76, 56, 41, 0.3) 0%, transparent 13%);
            border-radius: 220px 220px 0 0;
            mix-blend-mode: multiply;
        }

        .door-panel.left {
            transform-origin: left center;
            border-radius: 220px 0 0 0;
        }

        .door-panel.right {
            transform-origin: right center;
            border-radius: 0 220px 0 0;
        }

        .door-container.open .door-panel.left {
            transform: rotateY(-130deg);
        }

        .door-container.open .door-panel.right {
            transform: rotateY(130deg);
        }

        /* Panneaux sculptés décoratifs */
        .carved-panel {
            position: absolute;
            width: 70%;
            height: 32%;
            left: 50%;
            transform: translateX(-50%);
            background: 
                linear-gradient(145deg, #1a1008 0%, #2a1810 50%, #1a1008 100%);
            border: 5px solid #6a5440;
            border-radius: 18px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.95),
                0 5px 20px rgba(106, 84, 64, 0.4);
        }

        .carved-panel.top {
            top: 18%;
        }

        .carved-panel.bottom {
            bottom: 18%;
        }

        /* Motif central sculpté */
        .carved-panel::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle, rgba(106, 84, 64, 0.4) 0%, transparent 60%);
            border: 3px solid rgba(106, 84, 64, 0.3);
            border-radius: 50%;
        }

        /* Poignées en métal travaillé */
        .door-handle {
            position: absolute;
            width: 30px;
            height: 120px;
            top: 50%;
            transform: translateY(-50%);
            background: 
                linear-gradient(to bottom,
                    #c4b080 0%,
                    #b89d5a 20%,
                    #8b7440 50%,
                    #b89d5a 80%,
                    #c4b080 100%);
            border-radius: 15px;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.7),
                inset 3px 3px 10px rgba(0, 0, 0, 0.5),
                inset -3px -3px 10px rgba(196, 176, 128, 0.3),
                0 0 25px rgba(196, 176, 128, 0.6);
            border: 3px solid #6a5830;
        }

        .door-panel.left .door-handle {
            right: 25px;
        }

        .door-panel.right .door-handle {
            left: 25px;
        }

        /* Anneau de la poignée */
        .door-handle::before {
            content: '';
            position: absolute;
            width: 45px;
            height: 45px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle at 30% 30%, #d4bc7a 0%, #b89d5a 50%, #8b7440 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 12px rgba(0, 0, 0, 0.7),
                inset 3px 3px 8px rgba(0, 0, 0, 0.6),
                inset -2px -2px 6px rgba(212, 188, 122, 0.4),
                0 0 20px rgba(212, 188, 122, 0.5);
            border: 4px solid #6a5830;
        }

        /* Rivets métalliques */
        .rivet {
            position: absolute;
            width: 14px;
            height: 14px;
            background: 
                radial-gradient(circle at 35% 35%, #9a8a6a 0%, #7a6a4a 60%, #5a4a2a 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.9),
                inset 2px 2px 3px rgba(0, 0, 0, 0.7),
                0 0 8px rgba(154, 138, 106, 0.4);
            border: 2px solid #4a3a20;
        }

        .rivet:nth-child(6) { top: 12%; left: 20%; }
        .rivet:nth-child(7) { top: 12%; right: 20%; }
        .rivet:nth-child(8) { top: 32%; left: 20%; }
        .rivet:nth-child(9) { top: 32%; right: 20%; }
        .rivet:nth-child(10) { bottom: 32%; left: 20%; }
        .rivet:nth-child(11) { bottom: 32%; right: 20%; }
        .rivet:nth-child(12) { bottom: 12%; left: 20%; }
        .rivet:nth-child(13) { bottom: 12%; right: 20%; }

        /* Lianes réalistes avec feuilles */
        .ivy-vine {
            position: absolute;
            z-index: 20;
            opacity: 0.8;
        }

        .ivy-left {
            width: 100px;
            height: 500px;
            top: -20px;
            left: -40px;
            background: 
                repeating-linear-gradient(172deg,
                    transparent 0px,
                    transparent 12px,
                    rgba(35, 55, 38, 0.7) 12px,
                    rgba(35, 55, 38, 0.7) 16px,
                    rgba(45, 65, 48, 0.6) 16px,
                    rgba(45, 65, 48, 0.6) 28px);
            border-radius: 50% 10% 30% 50%;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.8));
        }

        .ivy-right {
            width: 110px;
            height: 550px;
            top: -60px;
            right: -45px;
            background: 
                repeating-linear-gradient(8deg,
                    transparent 0px,
                    transparent 12px,
                    rgba(38, 58, 42, 0.7) 12px,
                    rgba(38, 58, 42, 0.7) 16px,
                    rgba(48, 68, 52, 0.6) 16px,
                    rgba(48, 68, 52, 0.6) 28px);
            border-radius: 10% 50% 50% 30%;
            filter: drop-shadow(-2px 2px 3px rgba(0, 0, 0, 0.8));
        }

        /* Feuilles de lierre */
        .ivy-vine::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 25% 15%, rgba(50, 70, 55, 0.8) 0%, transparent 8%),
                radial-gradient(ellipse at 75% 22%, rgba(48, 68, 53, 0.8) 0%, transparent 7%),
                radial-gradient(ellipse at 35% 35%, rgba(52, 72, 57, 0.8) 0%, transparent 9%),
                radial-gradient(ellipse at 65% 42%, rgba(46, 66, 51, 0.8) 0%, transparent 8%),
                radial-gradient(ellipse at 30% 55%, rgba(54, 74, 59, 0.8) 0%, transparent 10%),
                radial-gradient(ellipse at 70% 62%, rgba(48, 68, 53, 0.8) 0%, transparent 8%),
                radial-gradient(ellipse at 40% 75%, rgba(50, 70, 55, 0.8) 0%, transparent 9%),
                radial-gradient(ellipse at 60% 82%, rgba(52, 72, 57, 0.8) 0%, transparent 7%);
        }

        /* Bouton d'entrée mystique */
        .enter-button {
            position: absolute;
            bottom: -160px;
            left: 50%;
            transform: translateX(-50%);
            padding: 22px 55px;
            font-size: 26px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #f4e4c1;
            background: 
                linear-gradient(145deg, #4a5a3f 0%, #3d4a36 50%, #2d3a26 100%);
            border: 5px solid #6b7d5a;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 
                0 12px 50px rgba(0, 0, 0, 0.9),
                inset 0 0 35px rgba(107, 125, 90, 0.2),
                0 0 60px rgba(107, 125, 90, 0.15);
            text-shadow: 
                0 0 15px rgba(244, 228, 193, 0.6),
                0 3px 6px rgba(0, 0, 0, 0.95);
            letter-spacing: 5px;
            text-transform: uppercase;
            z-index: 100;
        }

        .enter-button::before {
            content: '⚔';
            margin-right: 15px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(244, 228, 193, 0.8);
        }

        .enter-button::after {
            content: '⚔';
            margin-left: 15px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(244, 228, 193, 0.8);
        }

        .enter-button:hover {
            background: 
                linear-gradient(145deg, #5a6b4f 0%, #4a5a3f 50%, #3d4a36 100%);
            box-shadow: 
                0 18px 60px rgba(0, 0, 0, 0.95),
                inset 0 0 50px rgba(107, 125, 90, 0.5),
                0 0 80px rgba(184, 165, 112, 0.5);
            transform: translateX(-50%) translateY(-6px);
            color: #fff;
            border-color: #8b9d7a;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 3px 8px rgba(0, 0, 0, 0.95);
        }

        .enter-button:active {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
        }

        /* Lumière divine qui émane */
        .divine-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 245, 200, 0.25) 0%, 
                    rgba(212, 188, 122, 0.15) 30%,
                    transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 5;
        }

        .door-container.open ~ .divine-glow {
            opacity: 1;
        }

        /* Rayons de lumière */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 300px;
            background: linear-gradient(to bottom, 
                rgba(255, 245, 200, 0.6) 0%, 
                transparent 100%);
            top: -100px;
            left: 50%;
            opacity: 0;
            filter: blur(2px);
        }

        .door-container.open ~ .light-ray {
            animation: rayAppear 1.5s ease-out forwards;
        }

        .light-ray:nth-child(1) {
            transform: translateX(-50%) rotate(-15deg);
            animation-delay: 0.2s;
        }

        .light-ray:nth-child(2) {
            transform: translateX(-50%) rotate(0deg);
            animation-delay: 0.4s;
        }

        .light-ray:nth-child(3) {
            transform: translateX(-50%) rotate(15deg);
            animation-delay: 0.3s;
        }

        @keyframes rayAppear {
            0% { opacity: 0; height: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0.6; height: 300px; }
        }

        /* Particules magiques améliorées */
        @keyframes magicFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 0.9;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .magic-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #d4bc7a;
            border-radius: 50%;
            box-shadow: 
                0 0 20px #d4bc7a,
                0 0 30px rgba(212, 188, 122, 0.6);
            animation: magicFloat 5s ease-out forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="foliage"></div>
        <div class="fog"></div>
        <div class="stone-ground"></div>
        
        <div class="door-structure">
            <!-- Lianes -->
            <div class="ivy-vine ivy-left"></div>
            <div class="ivy-vine ivy-right"></div>
            
            <!-- Colonnes en pierre -->
            <div class="stone-column left"></div>
            <div class="stone-column right"></div>
            
            <!-- Mur de pierre principal -->
            <div class="stone-wall"></div>
            <div class="stone-frame"></div>
            
            <!-- Ornement supérieur -->
            <div class="top-ornament"></div>
            
            <!-- Torches -->
            <div class="torch-holder left">
                <div class="torch-flame"></div>
            </div>
            <div class="torch-holder right">
                <div class="torch-flame"></div>
            </div>
            
            <!-- Cadre intérieur -->
            <div class="inner-frame"></div>
            
            <!-- Portes en bois -->
            <div class="door-container" id="doorContainer">
                <div class="door-panel left">
                    <div class="carved-panel top"></div>
                    <div class="carved-panel bottom"></div>
                    <div class="door-handle"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                </div>
                <div class="door-panel right">
                    <div class="carved-panel top"></div>
                    <div class="carved-panel bottom"></div>
                    <div class="door-handle"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                    <div class="rivet"></div>
                </div>
            </div>
            
            <div class="divine-glow"></div>
            <div class="light-ray"></div>
            <div class="light-ray"></div>
            <div class="light-ray"></div>
            
            <!-- Bouton d'entrée -->
            <button class="enter-button" id="enterBtn">ENTRER</button>
        </div>
    </div>

    <script>
        const enterBtn = document.getElementById('enterBtn');
        const doorContainer = document.getElementById('doorContainer');
        const container = document.querySelector('.container');

        // Créer des particules magiques sophistiquées
        function createMagicParticles() {
            const doorRect = doorContainer.getBoundingClientRect();
            const centerX = doorRect.left + doorRect.width / 2;
            const centerY = doorRect.top + doorRect.height / 2;

            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'magic-particle';
                    
                    const angle = (Math.random() * 140 - 70) * Math.PI / 180;
                    const distance = 80 + Math.random() * 150;
                    const tx = Math.cos(angle) * distance;
                    const ty = -Math.abs(Math.sin(angle) * distance) - Math.random() * 200;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY + 100}px`;
                    particle.style.animationDelay = `${Math.random() * 0.8}s`;
                    particle.style.animationDuration = `${4 + Math.random() * 2}s`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 6500);
                }, i * 60);
            }
        }

        // Effet d'onde sonore visuelle
        function createSoundWave() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        width: 150px;
                        height: 150px;
                        border: 4px solid rgba(212, 188, 122, 0.6);
                        border-radius: 50%;
                        pointer-events: none;
                        animation: wavePulse 2s ease-out forwards;
                    `;
                    
                    container.appendChild(wave);
                    setTimeout(() => wave.remove(), 2000);
                }, i * 300);
            }
        }

        // Ajouter l'animation de l'onde
        if (!document.getElementById('waveAnimation')) {
            const style = document.createElement('style');
            style.id = 'waveAnimation';
            style.textContent = `
                @keyframes wavePulse {
                    0% { 
                        width: 150px; 
                        height: 150px; 
                        opacity: 1; 
                        border-width: 4px;
                    }
                    100% { 
                        width: 600px; 
                        height: 600px; 
                        opacity: 0; 
                        border-width: 1px;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Gestion de l'ouverture de la porte
        enterBtn.addEventListener('click', () => {
            doorContainer.classList.add('open');
            createMagicParticles();
            createSoundWave();
            
            // Animation du bouton
            enterBtn.style.opacity = '0';
            enterBtn.style.transform = 'translateX(-50%) scale(0.8)';
            enterBtn.style.pointerEvents = 'none';
            
            // Redirection après l'animation complète
            setTimeout(() => {
                // MODIFIEZ CETTE LIGNE avec l'URL de votre page principale
                // window.location.href = 'accueil.html';
                
                // Pour l'instant, affiche un message
                alert('✨ Bienvenue dans mon univers ! ✨\n\nPour activer la redirection, modifiez la ligne :\nwindow.location.href = "votre-page.html";');
            }, 3000);
        });

        // Effet de survol subtil
        let hoverTimer;
        doorContainer.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimer);
            doorContainer.style.filter = 'brightness(1.12) contrast(1.08)';
            doorContainer.style.transition = 'filter 0.4s ease';
        });

        doorContainer.addEventListener('mouseleave', () => {
            hoverTimer = setTimeout(() => {
                doorContainer.style.filter = 'brightness(1) contrast(1)';
            }, 300);
        });

        // Animation d'entrée au chargement
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Effet de particules ambiant subtil
        function createAmbientParticles() {
            const particle = document.createElement('div');
            particle.className = 'magic-particle';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 100}px`);
            particle.style.setProperty('--ty', `${-200 - Math.random() * 100}px`);
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${window.innerHeight}px`;
            particle.style.opacity = '0.3';
            particle.style.animationDuration = `${8 + Math.random() * 4}s`;
            
            container.appendChild(particle);
            
            setTimeout(() => particle.remove(), 12000);
        }

        // Créer des particules ambiantes périodiquement
        setInterval(createAmbientParticles, 3000);
    </script>
</body>
</html>
